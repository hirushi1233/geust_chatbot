<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Guest Chat Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #090909;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-container {
      display: flex;
      height: 640px;
      width: 100%;
      max-width: 720px;
      background-color: transparent;
    }
    .sidebar {
      width: 200px;
      background-color: #1a1a1a;
      color: #f0f0f0;
      border-radius: 18px 0 0 18px;
      padding: 20px;
      box-shadow: 0 0 18px rgba(0, 132, 255, 0.1), 0 8px 40px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #00bfff;
    }
    .sidebar p {
      margin-top: 0;
      font-size: 0.95em;
      color: #bbb;
    }
    .sidebar hr {
      border: none;
      height: 1px;
      background-color: #333;
      margin: 20px 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 10px 0;
      font-size: 1em;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .sidebar li:hover {
      color: #00bfff;
      text-shadow: 0 0 3px #00bfff;
    }

    .chat-container {
      flex: 1;
      background: #ffffff;
      border-radius: 0 18px 18px 0;
      box-shadow: 0 0 18px rgba(0, 132, 255, 0.12), 0 8px 40px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #607a02ad;
      color: #ffffff;
      padding: 18px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
    }

    .chat-box {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background-color: #fefeff;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      margin-bottom: 14px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message-text {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95em;
      line-height: 1.4;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    .message.user .message-text {
      background-color: #0047ab;
      color: #ffffff;
      border-bottom-right-radius: 6px;
    }

    .message.bot .message-text {
      background-color: #f1f9ff;
      color: #003366;
      border-bottom-left-radius: 6px;
      text-shadow: 0 0 1px #00bfff;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background-color: #ffffff;
      border-top: 1px solid #dce3ec;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccd6e0;
      background-color: #f1f3f6;
      color: #333;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .chat-input input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .chat-input button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #005ecb;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #c2d0e3;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>Welcome</h2>
        <p>Hotel Marloo</p>
        <hr />
        <ul>
          <li id="home-btn">üè® Home</li>
          <li id="new-chat-btn">üó®Ô∏è New Chat</li>
        </ul>
      </div>
      <div>
        <ul>
          <li id="back-btn">‚Üê Back</li>
        </ul>
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
      <div class="chat-header">
        Hotel Guest Chat Assistant
      </div>

      <div class="chat-box" id="chat-box">
        <div class="message bot">
          <div class="message-text">
            Welcome to Hotel Marloo's Guest Assistant!<br>How can I assist you today?
          </div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userMessage = userInput.value.trim();

      if (userMessage !== '') {
        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('message', 'user');
        userMessageDiv.innerHTML = `<div class="message-text">${userMessage}</div>`;
        chatBox.appendChild(userMessageDiv);
        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage }),
          });

          const data = await response.json();
          const botResponse = data.response;

          const botMessageDiv = document.createElement('div');
          botMessageDiv.classList.add('message', 'bot');
          botMessageDiv.innerHTML = `<div class="message-text">${botResponse}</div>`;
          chatBox.appendChild(botMessageDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
          console.error('Error fetching bot response:', error);
          const errorMessageDiv = document.createElement('div');
          errorMessageDiv.classList.add('message', 'bot');
          errorMessageDiv.innerHTML = `<div class="message-text">Sorry, something went wrong. Please try again later.</div>`;
          chatBox.appendChild(errorMessageDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function startNewChat() {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = `
        <div class="message bot">
          <div class="message-text">
            Welcome to Hotel Marloo's Guest Assistant!<br>How can I assist you today?
          </div>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('new-chat-btn').addEventListener('click', startNewChat);
      document.getElementById('back-btn').addEventListener('click', () => {
        window.location.href = '/'; // ‚úÖ Go back to login.html via /
      });
    });
  </script>
</body>
</html>
